                        <h2>Регистрация</h2>
                        <form action="register_process.php" method="POST">
                            <div class="form-group">
                                <label for="name">Имя (Кириллица, пробелы и тире)</label>
                                <input type="text" id="name" name="name" required pattern="^[А-Яа-яёЁ\s\-]+$" title="Только кириллица, пробелы и тире">
                            </div>
            
                            <div class="form-group">
                                <label for="surname">Фамилия (Кириллица, пробелы и тире)</label>
                                <input type="text" id="surname" name="surname" required pattern="^[А-Яа-яёЁ\s\-]+$" title="Только кириллица, пробелы и тире">
                            </div>
            
                            <div class="form-group">
                                <label for="patronymic">Отчество (Кириллица, пробелы и тире, необязательно)</label>
                                <input type="text" id="patronymic" name="patronymic" pattern="^[А-Яа-яёЁ\s\-]*$" title="Только кириллица, пробелы и тире">
                            </div>
            
                            <div class="form-group">
                                <label for="login">Логин (Латиница, пробелы и тире)</label>
                                <input type="text" id="login" name="login" required pattern="^[A-Za-z0-9\s\-]+$" title="Только латиница, цифры, пробелы и тире">
                            </div>
            
                            <div class="form-group">
                                <label for="email">Электронная почта</label>
                                <input type="email" id="email" name="email" required>
                            </div>
            
                            <div class="form-group">
                                <label for="tel">Телефон (11-12 символов)</label>
                                <input type="tel" id="tel" name="tel" required pattern="^\+?[0-9]{11,12}$" title="Телефон должен быть не менее 11 и не более 12 символов">
                            </div>
            
                            <div class="form-group">
                                <label for="password">Пароль (не менее 6 символов)</label>
                                <input type="password" id="password" name="password" required minlength="6">
                            </div>
            
                            <div class="form-group">
                                <label for="confirm_password">Подтвердите пароль</label>
                                <input type="password" id="confirm_password" name="confirm_password" required minlength="6">
                            </div>
            
                            <div class="form-group">
                                <label for="agreement">
                                    <input type="checkbox" id="agreement" name="agreement" required>
                                    Согласен с <a href="terms.html" target="_blank">условиями регистрации</a>
                                </label>
                            </div>
            
                            <button type="submit">Зарегистрироваться</button>
